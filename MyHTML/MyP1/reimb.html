<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement</title>
    <!--boostrap--> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
          <!--Login-->
          <div id="reimbRow" class="row">
          <h4 id="welcomeHead"> Enter New Reimbursement</h4>
          <input type="number" id="amount" placeholder="Amount"><br><br>
          <p></p>
          <input type="text" id="descrip" placeholder="Description">
          <br><br>
          <p></p>
          <input type="number" id="author" placeholder="Author"><br><br>
          <p></p>
          <input type="number" id="resolver" placeholder="Resolver"><br><br>
          <p></p>
          <input type="number" id="statusId" placeholder="Status ID"><br><br>
          <p></p>
          <input type="number" id="type" placeholder="Reimbursement Type"><br><br>
          <p></p>
          <input type="text" id="receipt" placeholder="Receipt"><br><br>
          <p></p>
          <input type="datetime" id="datatime" placeholder="Date Submitted"><br><br>
          <p></p>
          <input type="datetime" id="datetime" placeholder="Date Resolved"><br><br>
          <p></p>
          <button id="loginButton" class="btn col-sm-1 btn-warning">Submit</button>
        </div>

        <div id="table_row" class="row"></div>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Author</th>
                    <th>Resolver</th>
                    <th>Receipt</th>
                    <th>Date Submitted</th>
                    <th>Date Resolved</th>
                    <th>Status</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="reimbursementBody">

            </tbody>
        </table>
    
    <button id="employeeButton" class="btn btn-info">Show Reimbursements</button>

    <script src="reimb.js"></script>
</body>
</html>
