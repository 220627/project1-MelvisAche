<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement</title>
    <!--boostrap--> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
       
        <div id="table_row" class="row"></div>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Author</th>
                    <th>Resolver</th>
                    <th>Receipt</th>
                    <th>Date Submitted</th>
                    <th>Date Resolved</th>
                    <th>Status</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="reimbursementBody">

            </tbody>
        </table>
    
    <button id="employeeButton" class="btn btn-info">Show Reimbursements</button>

    <div id="reimbRow" class="row">
        <h4 id="welcomeHead"> Enter New Status</h4>
        <input type="text" id="status" placeholder="Status"><br><br>
        <button id="statusButton" class="btn btn-info">Submit</button>
        </div>

    </div>

    <script src="FMReimb.js"></script>
</body>
</html>
