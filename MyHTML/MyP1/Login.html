
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement Login</title>

 <!--boostrap--> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
 <link rel="stylesheet" href="Login.css">
 <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

</head>
<body>
	

    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="false">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="false">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
                    <input type="password" name="pswd" placeholder="Password" required="">
					<input type="text" name="firstname" placeholder="First Name" required="">
                    <input type="text" name="lastname" placeholder="Last Name" required="">
                    <input type="email" name="email" placeholder="Email" required="">
					<button id="signUpButton"><!--<a href="Front.html" style="text-decoration: none;">-->Signup</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="false">Login</label>
					<input type="text" name="txt" placeholder="Username" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button id="loginButton">Login</button>
				</form>
			</div>
	</div>
	<script src="Login.js"></script>
</body>
    </html>
